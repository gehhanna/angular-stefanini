            <label for="nome" class="form-label">Nome do Carro</label>

        </div>
        <div class="col-12 col-md-4">
            <label for="nome" class="form-label">Preco</label>
            <input type="text" name="preco" [(ngModel)]="carro.preco" id=preco placeholder="Informe o preÃ§o " class="form-control">

    <div class="col-12 text-end">
        <a href="#" [routerLink]="['/carros']" class="btn btn-secondary">Voltar</a>

</div>
